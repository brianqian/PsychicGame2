      <div class="guess-container">
        Guesses Remaining: <span class="guesses-remaining">5</span>

      <div class="guessed-letters-container">

    </div>
    <button>Reset Game</button>

  <script>



    let guessesRemaining = 5;
    let displayWord = document.querySelector('.word-to-guess')

    function startGame() {

      const wordChoices = [
        'one',
        'two',
        'three',
        'four',
        'five',
        'six'

      ]
      const randomWord = wordChoices[Math.floor(Math.random() * wordChoices.length)]
      let tempStr = ''
      for (let i = 0; i < randomWord.length; i++) {
        tempStr += '_ '
      }
      displayWord.textContent = tempStr;
      checkGuess(randomWord);

    }
    function checkGuess(word) {

      let guessedLetters = [];
      const alphabet = 'abcdefghijklmnopqrstuvwxyz'
      document.addEventListener('keydown', e => {
        if (e.repeat) return;
        let guess = e.key.toLowerCase();
        console.log(guess)
        if (alphabet.includes(guess) && !word.includes(guess) && !guessedLetters.includes(guess)) {
          guessedLetters.push(guess);
          guessesRemaining--;
          document.querySelector('.guessed-letters').textContent = guessedLetters;

    }

  </script>
